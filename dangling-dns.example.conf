# DanglingDNS Configuration File
#
# This file demonstrates all available configuration options for the DanglingDNS tool.
# Configuration files support both INI format (.conf, .ini) and JSON format (.json).
#
# INI Format Usage:
#   1. Copy this file to dangling-dns.conf or ~/.dangling-dns.conf
#   2. Or specify with: dangling-dns.py --config path/to/config.conf
#   3. Command-line arguments will override config file values
#
# Configuration Precedence (highest to lowest):
#   1. Command-line arguments
#   2. Config file (if specified with --config or found in default locations)
#   3. Built-in defaults

[dangling-dns]

# Enable debug mode (true/false)
# Shows verbose output for troubleshooting
# CLI: --debug or -d
debug = false

# Score threshold (integer, 0-100)
# Records with scores above this threshold will be excluded from output
# Lower scores = more dangerous/suspicious records included
# Default: 90 (only show very suspicious records)
# CLI: --score <number> or -s <number>
score = 90

# Input records file path (string)
# Path to DNS records file to analyze
# Can be relative or absolute path
# Default: ./records.txt
# CLI: --input <path> or -i <path>
input = ./records.txt

# Previous records file for comparison (string, optional)
# Compares current records against a previous run to highlight risky changes
# Special value 'previous' auto-detects the most recent records file
# CLI: --compare-to <path>
# compare-to = previous

# Enable AWS Route53 integration (true/false)
# Fetch DNS records directly from AWS Route53 instead of a local file
# Requires AWS credentials configured in ~/.aws/credentials
# CLI: --aws-route53
aws-route53 = false

# AWS profile name (string, optional)
# AWS credential profile to use (defined in ~/.aws/config)
# Only used when aws-route53 is true
# Default: AWS_PROFILE environment variable or 'default'
# CLI: --aws-profile <profile-name>
# aws-profile = default

# AWS region (string)
# AWS region containing Route53 hosted zones
# Only used when aws-route53 is true
# Default: us-east-1
# CLI: --aws-region <region>
aws-region = us-east-1

# Custom DNS servers (string, comma-separated, optional)
# Specifies custom DNS resolvers for queries instead of system defaults
# Format: <ip>,<ip>,<ip> (e.g., 8.8.8.8,8.8.4.4)
# Useful for internal networks or troubleshooting DNS issues
# CLI: --dns-servers <ip1>,<ip2>,<ip3>
# dns-servers = 8.8.8.8,1.1.1.1

# === EXAMPLE CONFIGURATIONS ===

# Example 1: Basic analysis with strict scoring
# score = 50

# Example 2: AWS Route53 analysis
# aws-route53 = true
# aws-profile = production
# aws-region = us-west-2

# Example 3: Debug mode with custom DNS
# debug = true
# dns-servers = 8.8.8.8,8.8.4.4
# score = 85

# Example 4: Comparing to previous results
# compare-to = previous
# input = ./records.json
# score = 75
